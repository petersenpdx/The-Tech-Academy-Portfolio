<!DOCTYPE html>
<html lang="en">
<head>
  <title>Marcutio's Pizza</title>
		<!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <!-- My CSS & jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" href="css/style.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
</head>


<body>
<div class="jumbotron">
  <div class="container text-center">
		<h1><b>Marcutio's Pizza</b></h1>      
    <p>Best pie in Anchorage!</p>
  </div>
</div>

<!-- Menu Options -->
    <div class="menu-cards">
        <div class="card-group">
            <div class="card">
                <img class="card-img-top img-responsive" src="./images/size.jpg" alt="Card image cap">
                <div class="card-block">
                    <h4 class="card-title">Size</h4>
                    <form id="size_form">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input pizza_size" name="optionsRadios" id="personal" value="Personal" checked>
                                Personal ($6.00)
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input pizza_size" name="optionsRadios" id="medium" value="Medium">
                                Medium ($10.00)
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input pizza_size" name="optionsRadios" id="lage" value="Large">
                                Large ($14.00)
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input pizza_size" name="optionsRadios" id="xlarge" value="Extra Large">
                                Extra Large ($16.00)
                            </label>
                        </div>
                    </form>
                    <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" src="./images/meat.jpg" alt="Card image cap">
                <div class="card-block">
                    <h4 class="card-title">Meat</h4>
                    <form id="meat_form">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input meat_type" type="checkbox" value="Pepperoni">
                                Pepperoni
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input meat_type" type="checkbox" value="Sausage">
                                Sausage
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input meat_type" type="checkbox" value="Canadian Bacon">
                                Canadian Bacon
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input meat_type" type="checkbox" value="Ground Beef">
                                Ground Beef
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input meat_type" type="checkbox" value="Anchovy">
                                Anchovy
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input meat_type" type="checkbox" value="Chicken">
                                Chicken
                            </label>
                        </div>
                    </form>                   
                    <p class="card-text"><small class="text-muted">First meat is free, +$1.00 for each additional meat</small></p>
                </div>
            </div>
                <div class="card">
                <img class="card-img-top" src="./images/cheese.jpg" alt="Card image cap">
                    <div class="card-block">
                    <h4 class="card-title">Cheese</h4>
                    <form id="cheese_form">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input cheese_choice" name="optionsRadios" value="Normal Cheese" checked>
                                Regular
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input cheese_choice" name="optionsRadios" value="No Cheese">
                                No Cheese
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input cheese_choice" name="optionsRadios" value="Extra Cheese">
                                Extra Cheese (+$3.00)
                            </label>
                        </div>
                    </form>
                    </div>
            </div>
        </div>

        <div class="card-group">
            <div class="card">
                <img class="card-img-top" src="./images/crust.jpg" alt="Card image cap">
                <div class="card-block">
                    <h4 class="card-title">Crust</h4>
                    <form id="crust_form">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input crust_choice" name="optionsRadios" value="Plain Crust" checked>
                                Plain Crust
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input crust_choice" name="optionsRadios" value="Garlic Butter Crust">
                                Garlic Butter Crust
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input crust_choice" name="optionsRadios" value="Cheese Stuffed Crust">
                                Cheese Stuffed Crust (+$3.00)
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input crust_choice" name="optionsRadios" value="Spicy Crust">
                                Spicy Crust
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input crust_choice" name="optionsRadios" value="House Special Crust">
                                House Special Crust
                            </label>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" src="./images/sauce.jpg" alt="Card image cap">
                <div class="card-block">
                    <h4 class="card-title">Sauce</h4>
                    <p class="card-text">;)</p>
                    <form id="sause_form">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input sauce_choice" name="optionsRadios" value="Marinara Sauce" checked>
                                Marinara Sauce
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input sauce_choice" name="optionsRadios" value="White Sauce">
                                White Sauce
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input sauce_choice" name="optionsRadios" value="Barbeque Sauce">
                                Barbeque Sauce
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input sauce_choice" name="optionsRadios" value="No Sauce">
                                No Sauce
                            </label>
                        </div>
                    </form>
                    <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
                </div>
            </div>
                <div class="card">
                <img class="card-img-top" src="./images/veggies.jpg" alt="Card image cap">
                    <div class="card-block">
                    <h4 class="card-title">Veggies</h4>
                    <form id="veggies_form">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input veggies_type" type="checkbox" value="Tomatoes">
                                Tomatoes
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input veggies_type" type="checkbox" value="Onions">
                                Onions
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input veggies_type" type="checkbox" value="Olives">
                                Olives
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input veggies_type" type="checkbox" value="Green Peppers">
                                Green Peppers
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input veggies_type" type="checkbox" value="Mushrooms">
                                Mushrooms
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input veggies_type" type="checkbox" value="Pineapple">
                                Pineapple
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input veggies_type" type="checkbox" value="Spinach">
                                Spinach
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input veggies_type" type="checkbox" value="Jalapeno">
                                Jalapeno
                            </label>
                        </div>
                    </form>    
                    <p class="card-text"><small class="text-muted">First veggie topping is free, then +$1.00 for each additional veggie choice</small></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Buttons -->
    <div class="container">
        <div class="order_buttons text-center">
            <button type="button" id="order" class="btn btn btn-success btn-lg" onclick="totalSize()">Order</button>
            <!-- <script>
            $( "#order" ).click(function() {
                alert( "Handler for order called." );
            });
            </script> -->
            <button type="button" id="clear" class="btn btn-warning btn-lg" onclick="clearForm()">Clear</button>
            <!-- <script>
            $( "#clear" ).click(function() {
                alert( "Handler for clear called." );
            });
            </script> -->
        </div>
    </div>

    <!-- Invoice -->
    <div class="invoice-card">
        <div class="card">
            <div class="card-header">
            Your Order:
            </div>
            <div class="card-block">
                <ul>
                    <li class="size"></li>
                    <li class="crust"></li>
                    <li class="cheese"></li>
                    <li class="meat"></li>
                    <li class="sause"></li>
                    <li class="veggies"></li>
                    <li class="total"></li>
                </ul>
                <p id="your_order">
                    Place your order today!
                </p>
            </div>
        </div>
    </div>

        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script src="./js/myscript.js"></script>
    </body>
</html>
